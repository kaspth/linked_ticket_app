---
title: "Linked Ticket"
packages:
  - default
  - app_linked_ticket_app

parts:
  - translation:
      key: "txt.apps.linked_ticket_app.app.description"
      title: "This is the app description"
      value: "Create and link a ticket from an existing one"
  - translation:
      key: "txt.apps.linked_ticket_app.app.name"
      title: "This is the app name"
      value: "Linked Ticket"
  - translation:
      key: "txt.apps.linked_ticket_app.app.parameters.ancestry_field.label"
      title: "This is the field that will contain the linked ticket data, like the ID etc..."
      value: "Reference Field"
  - translation:
      key: "txt.apps.linked_ticket_app.app.parameters.ancestry_field.helpText"
      title: "This is the helptext of the reference field so the user knows what to enter. this appears on the settings page of an app"
      value: "Place a custom text field ID here to store the Linked Ticket reference data. Example : 2240041"
  - translation:
      key: "txt.apps.linked_ticket_app.app.parameters.child_tag.label"
      title: "this is the tag that the admin wishes to apply to every ticket that has gone through the app. this is to be defined on the settings page"
      value: "Child Tag"
  - translation:
      key: "txt.apps.linked_ticket_app.app.parameters.child_tag.helpText"
      title: "this is the help text for the child tag field"
      value: "This tag will be added to the created child ticket. Example : child_ticket"
  - translation:
      key: "txt.apps.linked_ticket_app.ajax_failure"
      title: "standard error message"
      value: "An error occurred. Please try reloading the app."
  - translation:
      key: "txt.apps.linked_ticket_app.ancestry_field_missing"
      title: "standard error message trying to help the user troubleshoot"
      value: "<strong>Linked Ticket App:</strong> Did you follow the set up instructions and set up a custom field?"
  - translation:
      key: "txt.apps.linked_ticket_app.has_parent"
      title: "this is displayed on the right hand side of a ticket once the ticket has been broken into two. it's to inform the agent that this ticket has a parent ticket which is a linked ticket basically"
      value: "This ticket has a parent ticket."
  - translation:
      key: "txt.apps.linked_ticket_app.has_child"
      title: "this is displayed on the right hand side of a ticket once the ticket has been broken into two. it's to inform the agent that this ticket has a child ticket which is a linked ticket basically"
      value: "This ticket has a child ticket."
